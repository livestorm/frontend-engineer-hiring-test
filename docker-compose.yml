version: '3.8'

services:
  chat-backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - MOCK_MODE=${MOCK_MODE:-normal}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3